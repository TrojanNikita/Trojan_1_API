@(todo: Form[CreateTodoForm])(implicit request: MessagesRequestHeader)

@import helper._

@request.flash.get("success").map { key =>
@request.messages(key)
}

@main("Welcome to Play") {
@form(routes.HomeController.addTodo()) {
@inputText(todo("name"))
@CSRF.formField

<div class="buttons">
  <input type="submit" value="Add Todo"/>
</div>
}
}
